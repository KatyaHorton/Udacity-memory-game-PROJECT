<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Memo-game</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
      <link rel="stylesheet" href="css/app.css">
   </head>
   <body>
      <div class="container">
         <header class="headerDiv">
            <h1>Memory card game</h1>
         </header>
         <section class="score-panel">
            <ul class="stars">
               <li><i id="first" class="fa fa-star"></i></li>
               <li><i id="second" class="fa fa-star"></i></li>
               <li><i id="third" class="fa fa-star"></i></li>
            </ul>
            <span><span id="moves"></span> Moves</span>
            <span id="time"></span>
            <div class="restart" onclick="restart()">Restart</div>
         </section>
         <ul class="deck"></ul>
         <div class="finish"></div>
      </div>
      <script src="js/app.js"></script>
   </body>
</html>
